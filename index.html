<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke/Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Random Joke/Quote Generator</h1>
    <div class="row mt-4">
      <div class="col-12">
        <button id="jokeBtn" class="btn btn-primary m-2">Get Random Joke</button>
        <button id="quoteBtn" class="btn btn-secondary m-2">Get Random Quote</button>
      </div>
    </div>
    <div id="output" class="mt-4">
      <p id="displayText" class="lead"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
